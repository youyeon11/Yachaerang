# .coderabbit.yaml
language: "ko-KR"
early_access: false
reviews:
  profile: chill
  request_changes_workflow: true
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  path_filters:
    - "!**/*.md"
    - "!docs/**"
    - "!build/**"
    - "!generated/**"
  auto_review:
    enabled: true
    drafts: false
    base_branches:
      - "main"
      - "develop"
  labeling_instructions:
    - label: "frontend"
      instructions: "프론트엔드 관련 변경 시 적용"
    - label: "backend"
      instructions: "백엔드 로직 변경 시 적용"
chat:
  auto_reply: true