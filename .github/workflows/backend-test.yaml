name: Backend-CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  JAVA_VERSION: '17'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'packages/frontend/**'
            backend:
              - 'packages/backend/**'
  backend-lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      - run: chmod +x ./gradlew
      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon
        continue-on-error: true  # checkstyle 미설정 시

  backend-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/backend

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test jacocoTestReport --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
          SPRING_DATA_REDIS_PASSWORD: ""

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            packages/backend/build/reports/tests/
            packages/backend/build/reports/jacoco/
          retention-days: 7

      - uses: codecov/codecov-action@v4
        with:
          files: ./packages/backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend

  backend-build:
    needs: [backend-lint, backend-test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      - run: chmod +x ./gradlew
      - run: ./gradlew build -x test --no-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: packages/backend/build/libs/*.jar
          retention-days: 1

  ci-success:
    needs: backend-build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          results=("${{ needs.backend-build.result }}")
          for result in "${results[@]}"; do
            if [[ "$result" == "failure" ]]; then
              echo "CI failed"
              exit 1
            fi
          done
          echo "CI passed!"