name: CI with Codecov

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: Backend Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Test with Gradle
        working-directory: backend
        run: ./gradlew clean test jacocoTestReport

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: true
          verbose: true

  batch-test:
    name: Batch Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x batch/gradlew

      - name: Test with Gradle
        working-directory: batch
        run: ./gradlew clean test jacocoTestReport

      - name: Upload batch coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: batch/build/reports/jacoco/test/jacocoTestReport.xml
          flags: batch
          name: batch-coverage
          fail_ci_if_error: true
          verbose: true
